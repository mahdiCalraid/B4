# B4 Backend Cloud Build Configuration
steps:
  # Pull existing image for layer caching
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'docker pull gcr.io/$PROJECT_ID/b4-backend:latest || exit 0'

  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/b4-backend'
      - '-t'
      - 'gcr.io/$PROJECT_ID/b4-backend:latest'
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/b4-backend:latest'
      - '--build-arg'
      - 'BUILDKIT_INLINE_CACHE=1'
      - '-f'
      - './backend/Dockerfile'
      - '.'  # Build context is project root

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/b4-backend']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/b4-backend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'b4-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/b4-backend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID,ENVIRONMENT=production,ENABLE_FIRESTORE_WRITES=true'

images:
  - 'gcr.io/$PROJECT_ID/b4-backend'
  - 'gcr.io/$PROJECT_ID/b4-backend:latest'
